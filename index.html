<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hoş Geldiniz</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d9d9ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: #7a7aee;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 480px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
    }

    h4 {
      font-weight: 500;
      margin-bottom: 1.2em;
      color: white;
      letter-spacing: 1px;
    }

    a.button-link {
      display: inline-block;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(37,117,252,0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    a.button-link:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      box-shadow: 0 8px 20px rgba(37,117,252,0.7);
    }

    .contributor a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .contributor a:hover {
      color: #ddd;
    }

    .divider {
      margin: 2em auto;
      height: 2px;
      background: rgba(255,255,255,0.3);
      width: 60%;
      border-radius: 1px;
    }

    p {
      margin-top: 1.5em;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <h4>2025 Talya Staj Projesi</h4>

    <a class="button-link" href="https://github.com/asudekayim/Talya-Proje" target="_blank" rel="noopener noreferrer">
      GitHub Reposu
    </a>

    <p>Asude Kayım</p>

    <div class="divider"></div>

    <h4>Katkıda Bulunanlar</h4>
    <p class="contributor">
      <a href="https://github.com/ulukayalperen7" target="_blank">Alperen Ulukaya</a>
    </p>
  </div>
</body>
</html>
